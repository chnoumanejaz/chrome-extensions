<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet" />
  </head>

  <body class="bg-gray-100 p-6">
    <div class="max-w-md mx-auto bg-white rounded-md shadow-md p-6">
      <h1 class="text-2xl font-semibold mb-4">Currency Converter</h1>
      <div class="flex items-center mb-4">
        <label for="amount" class="mr-2">Amount:</label>
        <input
          type="number"
          id="amount"
          class="border border-gray-300 rounded-md px-2 py-1 flex-1" />
      </div>
      <div class="flex items-center mb-4">
        <label for="fromCurrency" class="mr-2">From:</label>
        <select
          id="fromCurrency"
          class="border border-gray-300 rounded-md px-2 py-1 flex-1">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
        </select>
      </div>
      <div class="flex items-center mb-4">
        <label for="toCurrency" class="mr-2">To:</label>
        <select
          id="toCurrency"
          class="border border-gray-300 rounded-md px-2 py-1 flex-1">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
        </select>
      </div>
      <button
        id="convertBtn"
        class="bg-blue-500 text-white px-4 py-2 rounded-md">
        Convert
      </button>
      <div id="result" class="mt-4"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
